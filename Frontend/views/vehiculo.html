<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="#" onclick="showDashboard()" class="text-2xl font-bold text-blue-600">SIGA</a>
            <div class="flex space-x-4">
                <a href="#" onclick="showDashboard()" class="text-gray-800 hover:text-blue-600">Dashboard</a>
                <a href="#" class="logout-link text-gray-800 hover:text-blue-600">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-5 px-4">
        <h1 class="text-center text-4xl font-bold text-blue-600 mb-4">Lista de Vehículos</h1>

        <div class="flex justify-end mb-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md" onclick="limpiarModal()">
                <i class="fas fa-plus-circle"></i> Crear Vehículo
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded">
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Placa</th>
                        <th class="py-3 px-6 text-left">Color</th>
                        <th class="py-3 px-6 text-left">Marca</th>
                        <th class="py-3 px-6 text-left">Modelo</th>
                        <th class="py-3 px-6 text-left">Propietario</th>
                        <th class="py-3 px-6 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="vehiculos-container" class="text-gray-700 text-sm font-light">
                </tbody>
            </table>
        </div>

        <a href="#" onclick="showDashboard()" class="block text-center bg-gray-500 text-white px-4 py-2 rounded-md mt-4">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <div id="vehiculoModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="fixed inset-0 bg-black opacity-50 z-40" onclick="cerrarModal()"></div>
        <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 animate__zoomIn z-50">
            <div class="flex justify-between items-center bg-blue-600 text-white text-xl rounded-t-lg px-4 py-2">
                <h5>Vehículo</h5>
                <button type="button" onclick="cerrarModal()" class="text-white">&times;</button>
            </div>
            <div class="p-6">
                <form id="vehiculoForm">
                    <input type="hidden" id="vehiculoId" name="vehiculoId">
                    <div class="mb-4">
                        <label for="placa" class="block text-gray-700 font-medium">Placa</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" id="placa" name="placa" required>
                    </div>
                    <div class="mb-4">
                        <label for="color" class="block text-gray-700 font-medium">Color</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" id="color" name="color" required>
                    </div>
                    <div class="mb-4">
                        <label for="marca" class="block text-gray-700 font-medium">Marca</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" id="marca" name="marca" required>
                    </div>
                    <div class="mb-4">
                        <label for="modelo" class="block text-gray-700 font-medium">Modelo</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" id="modelo" name="modelo" required>
                    </div>
                    <div class="mb-4">
                        <label for="propietario" class="block text-gray-700 font-medium">Propietario</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" id="propietario" name="propietario" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" onclick="cerrarModal()" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded-md">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../public/js/vehiculo.js"></script>
</body>

</html>
