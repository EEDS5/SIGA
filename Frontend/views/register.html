<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - SIGA</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Animaciones con Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .register-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        
        .register-input {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 10px 15px;
        }
        
        .register-btn {
            background-color: #3490dc;
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #2779bd;
        }

        .error-message {
            display: none;
            background-color: #ffcccc;
            color: #b71c1c;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .register-container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Container de Registro -->
    <div class="register-container animate__animated animate__fadeInUp">
        <h5 class="text-center font-bold text-2xl mb-6">Registrar Usuario</h5>

        <!-- Formulario de registro -->
        <form action="/auth/register" method="POST" id="registrationForm">
            <div class="form-group mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario:</label>
                <input type="text" class="form-control register-input focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" id="username" name="username" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" class="form-control register-input focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" id="password" name="password" required>
            </div>
            <div class="form-group mb-4">
                <label for="nombre_completo" class="block text-sm font-medium text-gray-700">Nombre Completo:</label>
                <input type="text" class="form-control register-input focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" id="nombre_completo" name="nombre_completo" required>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" class="form-control register-input focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" id="email" name="email" required>
            </div>
            <div class="form-group mb-6">
                <label for="rol" class="block text-sm font-medium text-gray-700">Rol:</label>
                <select id="rol" name="rol" class="form-control register-input focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" required>
                    <option value="admin">Admin</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
            <button type="submit" class="btn register-btn text-white w-full mb-4">Registrar</button>
            
        </form>

        <p class="text-center mt-2 text-sm">¿Ya tienes cuenta? <a href="/auth/login" class="text-blue-500 hover:text-blue-700">Inicia sesión aquí</a></p>
    </div>

    <!-- Scripts de jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
