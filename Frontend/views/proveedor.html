    <!-- Integrar Bootstrap -->

    <link rel="stylesheet" href="../css/output.css">
    <!-- Librería de Animaciones Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3490dc;
        }

        .btn-custom {
            background-color: #3490dc;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #2779bd;
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Estilos para la tabla con scroll */
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Fondo semitransparente para el modal */
        .modal-content {
            background-color: #fff;
            border-radius: 15px;
            animation: fadeInModal 0.5s ease;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ocultar los elementos de fondo al abrir el modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        /* Mejora de distribución y paddings */
        .container {
            padding: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

    </style>
</head>

                        </tr> -->
                    <!-- <% }) %> -->
                </tbody>
            </table>
        </div>

        <a href="/dashboard" class="btn btn-secondary btn-block mt-4 animate__animated animate__bounceIn">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <!-- Modal para crear/editar proveedor con animación personalizada -->
    <div class="modal fade" id="proveedorModal" tabindex="-1" role="dialog" aria-labelledby="proveedorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content animate__animated animate__zoomIn">
                <div class="modal-header">
                    <h5 class="modal-title" id="proveedorModalLabel">Proveedor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="proveedorForm">
                        <input type="hidden" id="proveedorId" name="proveedorId"> <!-- Campo oculto para el ID -->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
